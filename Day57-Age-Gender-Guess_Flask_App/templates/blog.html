<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Page</title>
</head>
<body>
    {% for x in blog_data:%}
        {%if x['id']==2:%}
            <h1>{{x['title']}}</h1>
            <h2>{{x['subtitle']}}</h2>
            <p>{{x['body']}}</p>
        {% endif %}
    {% endfor %}
</body>
</html>
