<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Blog</h1></div>
    </div>
    {% for blogs in blog_data:%}
        <div class="content">
            <div class="card">
                <h2>{{blogs['title']}}</h2>
                <p class="text">{{blogs['subtitle']}}</p>
                <a href="{{url_for('send_post',title_blog=blogs['title'], body_blog=blogs['body'])}}">Read More...</a>
            </div>
        </div>
    {% endfor %}
</div>
</body>
<footer>
    <p>Made with ♥️ in London.</p>
</footer>
</html>
